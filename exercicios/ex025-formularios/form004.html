<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu E-mail" size="25">
        </p>
        <P>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="Digite seu Telefone" size="15">
        </P>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
