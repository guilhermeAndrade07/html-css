<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico-G.png" type="image/x-icon">
    <title>Desafio 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            width: 300px;
            margin: auto;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .modificado {
            background-color: rgba(0, 128, 0, 0.589);
        }
    </style>
</head>
<body>
    <h1>Desafio 02</h1>
    <table>
        <tr>
            <td class="modificado" colspan="4">A</td>
            <td class="modificado" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="modificado" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="modificado" colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
