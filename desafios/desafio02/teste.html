<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico-G.png" type="image/x-icon">
    <title> Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utlizar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="Use a tag &lt;p&gt;"> Parágrafo</abbr></li>
        <li> <abbr title="Use a tag &lt;h1&gt; --- &lt;h6&gt;">Títulos</abbr></li>
        <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li> <abbr title="Use a tag &lt;code &gt;">Códigos-fonte</abbr></li>
        <li> <abbr title="Use as tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li> <abbr title="Use as tag &lt;ul&gt; e &lt;li&gt;">Lista com Demarcadores</abbr></li>
    </ul>
